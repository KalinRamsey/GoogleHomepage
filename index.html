<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google Homepage</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<nav id="navbar">
			<ul id="navList1">
				<li>
					<a href="#">About</a>
				</li>
				<li>
					<a href="#">Store</a>
				</li>
			</ul>
			<ul id="navList2">
				<li>
					<a href="#">Gmail</a>
				</li>
				<li>
					<a href="#">Images</a>
				</li>
				<li>
					<span class="material-icons"> apps </span>
				</li>
				<li>
					<button>Sign In</button>
				</li>
			</ul>
		</nav>
		<main>
			<header>
				<img
					id="google-logo"
					src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
					alt="Google Logo"
				/>
			</header>
			<form id="search-form">
				<div id="searchbar">
					<span class="material-icons"> search </span>

					<input type="text" name="searchbar" id="searchbar-input" />

					<span class="material-icons"> mic </span>
				</div>

				<div>
					<input type="submit" value="Google Search" class="search-btns" />
					<input type="button" value="I'm Feeling Lucky" class="search-btns" />
				</div>
			</form>
		</main>
		<footer id="footer">
			<div>
				<ul id="footerList1">
					<li>
						<a href="#">Advertising</a>
					</li>
					<li>
						<a href="#">Business</a>
					</li>
					<li>
						<a href="#">How Search works</a>
					</li>
				</ul>
				<ul id="footerList2">
					<li>
						<a href="#">Privacy</a>
					</li>
					<li>
						<a href="#">Terms</a>
					</li>
					<li>
						<a href="#">Settings</a>
					</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
